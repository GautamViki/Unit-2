<script>
  var head = document.createElement("h1");
  
  head.innerText=localStorage.getItem("counting");
  var counter = localStorage.getItem("counting");
  var inc = document.createElement("button");
  var dec = document.createElement("button");
  inc.innerText = "increase";
  dec.innerText = "decrement";
  inc.addEventListener("click",incFun);
  function incFun(){
    counter++;
    head.innerText=counter;
    localStorage.setItem("counting",counter);
  }

  dec.addEventListener("click",decFun);
  function decFun(){
    counter--;
    head.innerText=counter;
    localStorage.setItem("counting",counter);
  }
  document.querySelector("body").append(head,inc,dec);//
</script>
